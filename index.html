<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
</head>

<body>

    <!-- LANDING PAGE -->
    <section id="landing-page-container" class="container">
        <div class="landing-page-wrapper">
            <header>
                <h1 class="landing-page-heading">
                    Quiz
                </h1>
            </header>
            <div class="landing-page-inputs">
                <input class="username-input" name="username" id="username-input" type="text" placeholder="Username"
                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'">
                <br>
                <button class="submit-btn" id="main-menu-btn" type="submit" title="Submit"></button>
            </div>
        </div>
    </section>
    <!-- END OF LANDING PAGE -->

    <!-- MAIN PAGE -->

    <section id="main-page-container" class="container">
        <div class="main-page-wrapper">
            <button class="big-btn" id="highscores-btn" type="button">
                Highscores
            </button>
            <button class="big-btn" id="start-quiz-btn">
                Start
            </button>
            <button class="big-btn" id="logout-quiz-btn">
                Logout
            </button>
        </div>
    </section>

    <!-- END OF MAIN PAGE -->


    <!-- QUIZ -->
    <section id="quiz-container" class="container">
        <div class="quiz-wrapper">

            <div id="quiz-question-section">
            </div>

            <div id="quiz-answers-section">
            </div>

            <button id="quiz-button">
            </button>

        </div>
    </section>
    <!-- END OF QUIZ -->

    <!-- RESULT PAGE -->
    <section id="result-page-container" class="container">
        <div class="result-page-wrapper">

            <div id="result-page-section">
                <h1 class="big-text">Your result is:</h1>
                <div>
                    <h1 id="quiz-result">

                    </h1>
                </div>
            </div>

            <div id="result-page-buttons">
                <button class="back-button" id="play-again-btn">
                    Play Again
                </button>
                <button class="back-button" id="back-main-menu-btn">
                    Main Menu
                </button>
            </div>

        </div>
    </section>
    <!-- END OF RESULT PAGE -->

    <!-- HIGHSCORES -->
    <section id="highscores-container" class="container">
        <div class="highscores-wrapper">
            <div class="highscores-heading big-text">
                Highscores
            </div>
            <div class="highscores-inner-content">
                <div id="highscores-usernames-wrapper">

                </div>
                <div id="highscores-scores-wrapper">

                </div>
            </div>
            <button class="back-button" id="high-main-menu-btn">
                Main Menu
            </button>
        </div>
    </section>
    <!-- END OF THE HIGHSCORES -->



    <script src="js/script.js"></script>
</body>

</html>
