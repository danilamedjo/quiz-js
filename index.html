<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
</head>

<body>

    <!-- LANDING PAGE -->
    <section id="landing-page-container" class="container">
        <div class="landing-page-wrapper">
            <header>
                <h1 class="landing-page-heading">
                    Quiz
                </h1>
            </header>
            <div class="landing-page-inputs">
                <input class="username-input" name="username" id="username-input" type="text" placeholder="Username"
                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'">
                <br>
                <button class="submit-btn" id="main-menu-btn" type="submit" title="Submit"></button>
            </div>
        </div>
    </section>
    <!-- END OF LANDING PAGE -->

    <!-- MAIN PAGE -->

    <section id="main-page-container" class="container">
        <div class="main-page-wrapper">
            <button class="big-btn" id="highscores-btn" type="button">
                Highscores
            </button>
            <button class="big-btn" id="start-quiz-btn">
                Start
            </button>
        </div>
    </section>

    <!-- END OF MAIN PAGE -->


    <!-- QUIZ -->
    <div id="quiz-container" class="container">
        <div class="quiz-wrapper">

            <div id="quiz-question-section">
            </div>

            <div id="quiz-answers-section">
            </div>

            <button id="quiz-button">
            </button>

        </div>

    </div>

    <!-- END OF QUIZ -->

    <script src="js/script.js"></script>
</body>

</html>
